<app-header title="Personajes"></app-header>
<ion-content [fullscreen]="true" >
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <div id="container" class="ion-content-scroll-host">
    <div *ngIf="loading()">
      <ion-card *ngFor="let item of skeletonItemsArray">
        <ion-card-header>
          <ion-card-title>
            <ion-skeleton-text [animated]="true" style="width:80px;"></ion-skeleton-text>
          </ion-card-title>
          <ion-card-subtitle>
            <ion-skeleton-text [animated]="true" style="width:80px;"></ion-skeleton-text>
          </ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <ion-skeleton-text [animated]="true" style="width:300px;"></ion-skeleton-text>
        </ion-card-content>
      </ion-card>
    </div>
    <ion-card *ngFor="let item of userList; let i = index" (click)="openModal(item)">
      <ion-card-header>
        <ion-icon size="large" name="camera"></ion-icon>
        <ion-card-title>{{item.name}}</ion-card-title>
        <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        Here's a small text description for the card content. Nothing more, nothing less.
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
<ion-fab horizontal="end" vertical="bottom">
  <ion-fab-button (click)="openNewModal()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
