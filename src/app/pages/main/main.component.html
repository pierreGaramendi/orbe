<ion-split-pane contentId="submain-content">
  <ion-menu contentId="submain-content" type="overlay">
    <ion-content [fullscreen]="true">
      <ion-list id="inbox-list">
        <div class="flex flex-row text-white m-4">
          <div class="mr-4 box-border">
            <img class="rounded h-full w-12"
              src="https://static.vecteezy.com/system/resources/thumbnails/001/840/612/small/picture-profile-icon-male-icon-human-or-people-sign-and-symbol-free-vector.jpg"
              alt="Image User">
          </div>
          <div class="font-bold">
            <div class="text-2xl">
              {{user().name}}
            </div>
            <div>
              {{user().email}}
            </div>
          </div>
        </div>
        <ion-menu-toggle auto-hide="false">
          <ion-item *ngFor="let p of appPages; let i = index" routerDirection="forward" [routerLink]="[p.url]" lines="none"
            detail="false" routerLinkActive="selected">
            <ion-icon aria-hidden="true" slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
            <ion-label>{{ p.title }}</ion-label>
          </ion-item>
          <ion-item lines="none" detail="false" (click)="loginOut()" routerDirection="root" routerLinkActive="selected">
            <ion-icon slot="start" md="log-out" ios="log-out-outline" aria-hidden="true"></ion-icon>
            <ion-label>Cerrar Sesion</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="submain-content">
    <ion-header [translucent]="true">
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
  </ion-router-outlet>
</ion-split-pane>
