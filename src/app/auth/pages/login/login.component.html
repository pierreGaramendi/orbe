<ion-header no-shadow>
  <div class="ion-text-center ion-padding">
    <ion-title>Ingresa a tu Cuenta</ion-title>
  </div>
</ion-header>
<ion-content [fullscreen]="true">

  <div class="login-container">
    <div class="ion-text-center ion-padding">
      <img style="width: 100px;" src="https://cdn-icons-png.flaticon.com/512/187/187879.png" alt="">
      <ion-title class="ion-text-center ion-padding">Company Name</ion-title>
    </div>
    <form [formGroup]="loginForm" novalidate>
      <div>Email</div>
      <ion-item fill="outline" mode="md">
        <ion-label></ion-label>
        <ion-input type="text" formControlName="email"></ion-input>
      </ion-item>
      <div>Contraseña</div>
      <ion-item fill="outline" mode="md">
        <ion-label></ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>

      <div class="ion-text-end">
        <a>Olvidaste tu contraseña?</a>
      </div>

      <ion-button expand="block" (click)="submitForm()">Login</ion-button>

      <div class="ion-text-center ion-margin-top">
        <span>O ingresa con tu cuenta de</span>
      </div>

      <ion-button fill="outline" expand="block" class="ion-margin-top">
        <ion-icon name="logo-google"></ion-icon>&nbsp;
        Google
      </ion-button>
    </form>
  </div>
</ion-content>
<ion-footer>
  <div class="ion-text-center ion-padding">
    <span>Todavia no tienes cuenta?</span>&nbsp;
    <a href="#" target="#" rel="noopener noreferrer">Registrate</a>
  </div>
</ion-footer>
<ion-alert [isOpen]="isAlertOpen" header="Login Error" [message]="errorMessageAlert()" [buttons]="alertButtons"
  (didDismiss)="setOpen(false)"></ion-alert>
